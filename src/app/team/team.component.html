    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Layered Card Hover</title>
</head>
<body>
  <div class="box" >
      <div class="card" *ngFor="let image of imageList">
        <div class="imgBx">
            <img [src]="image.imageUrl" alt="images">
        </div>
        <div class="details">
            <h2>{{image.name}}<br><span><b>{{image.posting}}</b></span></h2>
        </div>
      </div>
  </div>
</body>

<app-footer></app-footer>
</html>
