<app-navbar></app-navbar>
<div class="gallery-lightbox-container">

    <div class="gallery">



        <div *ngFor="let image of imageList;let i=index" class="gallery-img">
            <img (click)="onPreviewImage(i)" [src]="image.imageSrc" alt="image.imageAlt">
        </div>
    </div>

    <div *ngIf="showMask"class="lightbox" @animation2>
        <span *ngIf="showCount" class="count">{{currentIndex + 1}}/{{totalImageCount}}</span>
        <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
            <i class="far fa-times"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
            <i class="fas fa-arrow-circle-left icon-lightbox-carousol icon-prev"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
            <i class="fas fa-arrow-circle-right icon-lightbox-carousol icon-next"></i>
        </button>
        <div *ngIf="previewImage"
        [@animation]="{value:'visible'}"
        (@animation.done)="onAnimationEnd($event)"
        class="lightbox-img">
            <img [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
        </div>
    </div>

</div>
<app-footer></app-footer>
